{% extends "base.html" %}

{% block content %}

    <div class="newpost">
        <div class="newpost__form">
            <form method="post" autocomplete="off">
              <div>
                <textarea autofocus class="form__textarea" placeholder="Write a response..." type="text" name="content">{{content}}</textarea>
              </div>
              <div>
                <a href="/">
                    <button class="button-outline">Cancel</button>
                </a>
                <input class="button-outline form__submit" type="submit" value="submit">
              </div>

                <span class="form__message">{{error}}</span>
            </form>
        </div>
    </div>


{% endblock %}
