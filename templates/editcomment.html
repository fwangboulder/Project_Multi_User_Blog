{% extends "base.html" %}

{% block content %}

    <div class="newpost">
        <div class="newpost__form">
            <form method="post" autocomplete="off">
              <div>
                <textarea autofocus class="form__textarea" placeholder="Write a response..." type="text" name="content">{{content}}</textarea>
              </div>

              <a href="/{{post_id}}">
                  <button class="button-outline">back</button>
              </a>
              <input class="button-outline form__submit" type="submit" value="save">

                <span class="form__message">{{error}}</span>
            </form>
        </div>
    </div>


{% endblock %}
